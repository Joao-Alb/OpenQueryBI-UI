version: "3.9"

services:
  openquerybi:
    build: ./servers/OpenQueryBI
    container_name: openquerybi
    restart: always
    volumes:
      - ./servers/OpenQueryBI:/app
    ports:
      - "8001:8001"
      - "8002:8002"
    command: >
      bash -c "uvicorn api:app --host 0.0.0.0 --port 8001 & python main.py --port 8002 & wait"

  hostclient:
    build: ./client
    container_name: hostclient
    restart: always
    volumes:
      - ./client/:/app
    ports:
      - "8501:8501"
    command: >
      streamlit run app.py